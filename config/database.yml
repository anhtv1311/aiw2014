# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  database: aiw2014
  username: root
  password: 123456
  host: 127.0.0.1
  port: 3306

development:
  <<: *default
  database: aiw2014

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: aiw2014

production:
  <<: *default
  database: aiw2014
